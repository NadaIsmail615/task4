<html>
  <head>
    <title>Product Selection</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <h1>Product Selection</h1>
    <div class="product-grid">
      <img
        src="img/boss.jpeg"
        alt="Product 1"
        data-name="boss"
        data-price="100"
      />
      <img
        src="img/home.jpg"

        data-price="105"

        src="img/idole.jpg"

        data-name="idole"

      />
      <img
        src="img/interdit.jpg"
        alt="Product 4"
        data-name="interdit"
        data-price="250"
      />
      <img
        src="img/myway.jpg"
        alt="Product 5"
        data-name="my Way"
        data-price="30"
      />
      <img
        src="img/nour.jpeg"
        alt="Product 6"
        data-name="nour"
        data-price="75"
      />
      <img
        src="img/salvo.jpg"
        alt="Product 6"
        data-name="salvo"
        data-price="44"
      />
      <img
        src="img/reckyless.jpg"
        alt="Product 6"
        data-name="reckyless"
        data-price="75"
      />
      <img
        src="img/savage.jpeg"
        alt="Product 6"
        data-name="savage"
        data-price="150"
      />
    </div>
    <div class="selected-products">
      <h2>Products</h2>
      <ul id="selected-products-list"></ul>
      <button id="total-price-btn">Total Price</button>
      <p id="total-price"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
